<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReSolution Flow | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0062ff;
            --bg: #f4f7fa;
            --card-bg: #ffffff;
            --text: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --input-bg: #f1f5f9;
            --success: #10b981;
            --error: #f43f5e;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        body.dark-mode {
            --primary: #6366f1;
            --bg: #020617;
            --card-bg: #0f172a;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #1e293b;
            --input-bg: #1e293b;
            --shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.5);
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: var(--text); }
        .hidden { display: none !important; }

        /* --- INPUTS E BOT√ïES --- */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            margin: 10px 0;
            border: 2px solid transparent;
            border-radius: 16px;
            background: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
            font-weight: 500;
        }
        input:focus {
            border-color: var(--primary);
            background: var(--card-bg);
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 4px 12px rgba(0, 98, 255, 0.2);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0, 98, 255, 0.3); }
        button:active { transform: scale(0.98); }

        /* --- NAVBAR --- */
        .navbar-container { padding: 15px 5% 5px; position: sticky; top: 0; z-index: 1000; }
        .navbar {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); letter-spacing: -0.5px; }

        .user-section { display: flex; align-items: center; gap: 10px; cursor: pointer; position: relative; }
        .user-photo { 
            width: 38px; height: 38px; border-radius: 12px; background: var(--primary); 
            color: white; display: flex; align-items: center; justify-content: center; font-weight: 700; overflow: hidden;
        }
        .user-photo img { width: 100%; height: 100%; object-fit: cover; }

        /* --- SELETOR DE DATA (CENTRALIZADO) --- */
        .date-navigator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }
        .date-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            flex-shrink: 0;
        }
        .date-input {
            background: transparent;
            border: none;
            color: var(--text);
            font-weight: 800;
            font-size: 1.1rem;
            text-align: center;
            width: 180px;
            outline: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        /* --- DASHBOARD --- */
        .main-container { max-width: 800px; margin: 0 auto; padding: 0 20px 40px; }
        .summary-card { 
            background: var(--card-bg); border-radius: 24px; padding: 25px;
            border: 1px solid var(--border); box-shadow: var(--shadow); margin-bottom: 25px;
        }
        .progress-bar { background: var(--input-bg); border-radius: 100px; height: 10px; margin-top: 15px; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; border-radius: 100px; transition: width 0.5s ease; }

        .spreadsheet-container { 
            background: var(--card-bg); border-radius: 24px; border: 1px solid var(--border); 
            box-shadow: var(--shadow); overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; }
        th { padding: 15px 24px; text-align: left; font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 18px 24px; border-bottom: 1px solid var(--border); }

        /* --- DROPDOWN & MODAIS --- */
        .dropdown-menu { 
            position: absolute; top: 50px; right: 0; background: var(--card-bg); 
            border-radius: 16px; width: 200px; border: 1px solid var(--border);
            box-shadow: var(--shadow); overflow: hidden; z-index: 10;
        }
        .dropdown-menu div { padding: 12px 20px; font-size: 0.9rem; cursor: pointer; border-bottom: 1px solid var(--border); }
        .dropdown-menu div:last-child { border-bottom: none; }
        .dropdown-menu div:hover { background: var(--input-bg); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(6px); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: var(--card-bg); padding: 30px; border-radius: 24px; width: 90%; max-width: 400px; box-shadow: var(--shadow); }

        .profile-upload-box {
            width: 100px; height: 100px; border-radius: 20px; background: var(--input-bg);
            margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; overflow: hidden; border: 2px dashed var(--primary);
        }
    </style>
</head>
<body onclick="closeDropdown()">

    <div id="auth-screen" style="display:flex; justify-content:center; align-items:center; height:100vh;">
        <div style="background:var(--card-bg); padding:40px; border-radius:30px; box-shadow:var(--shadow); width:90%; max-width:400px; text-align:center; border: 1px solid var(--border);">
            <h1 style="color:var(--primary); margin:0; font-weight:800; font-size: 2rem;">ReSolution</h1>
            <p style="color:var(--text-secondary); margin-bottom:30px;">Flow de produtividade</p>
            <input type="text" id="reg-user" placeholder="Seu nome">
            <button onclick="handleRegister()" style="margin-top:10px;">Entrar</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <div class="navbar-container">
            <nav class="navbar">
                <div class="logo">ReSolution Flow</div>
                <div class="user-section" onclick="toggleDropdown(event)">
                    <span id="user-name-display" style="font-weight:600; font-size:0.9rem;">Usu√°rio</span>
                    <div class="user-photo" id="user-photo-nav">U</div>
                    <div id="user-dropdown" class="dropdown-menu hidden">
                        <div onclick="openProfileModal()">üë§ Perfil</div>
                        <div onclick="toggleDarkMode()">üåì Modo Escuro</div>
                        <div onclick="resetApp()" style="color:var(--error)">üóëÔ∏è Reiniciar</div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="date-navigator">
            <div class="date-btn" onclick="changeDay(-1)">‚óÄ</div>
            <input type="date" id="current-day-selector" class="date-input" onchange="updateDashboard()">
            <div class="date-btn" onclick="changeDay(1)">‚ñ∂</div>
        </div>

        <main class="main-container">
            <div class="summary-card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-weight:700; font-size:0.8rem; color:var(--text-secondary); text-transform: uppercase;">Progresso</span>
                    <button onclick="openObjModal()" style="width:auto; padding:8px 18px; border-radius:12px; font-size:0.8rem;">+ Meta</button>
                </div>
                <div id="progress-percent" style="font-size:2.2rem; font-weight:800; margin-top:5px;">0%</div>
                <div class="progress-bar"><div id="fill" class="progress-fill"></div></div>
            </div>

            <div class="spreadsheet-container">
                <table>
                    <thead>
                        <tr>
                            <th style="width:60px">OK</th>
                            <th>Tarefa</th>
                            <th style="width:40px"></th>
                        </tr>
                    </thead>
                    <tbody id="obj-table-body"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="obj-modal" class="modal hidden">
        <div class="modal-content">
            <h2 style="margin:0 0 20px; font-size: 1.2rem;">Nova Meta</h2>
            <input type="text" id="new-obj-desc" placeholder="O que vamos realizar hoje?">
            <button onclick="saveObjective()" style="margin-top:10px;">Salvar Meta</button>
            <button onclick="closeModals()" style="background:transparent; color:var(--text-secondary); margin-top:10px; box-shadow:none;">Cancelar</button>
        </div>
    </div>

    <div id="profile-modal" class="modal hidden">
        <div class="modal-content" style="text-align:center;">
            <h2 style="margin-top:0; font-size: 1.2rem;">Meu Perfil</h2>
            <div class="profile-upload-box" onclick="document.getElementById('file-input').click()">
                <div id="modal-photo-preview" style="font-size:0.8rem; color:var(--text-secondary);">Alterar Foto</div>
            </div>
            <input type="file" id="file-input" class="hidden" accept="image/*" onchange="previewImage(this)">
            <input type="text" id="edit-name" placeholder="Nome">
            <button onclick="saveProfile()" style="margin-top:10px;">Atualizar Nome</button>
            <button onclick="closeModals()" style="background:transparent; color:var(--text-secondary); margin-top:10px; box-shadow:none;">Voltar</button>
        </div>
    </div>

    <script>
        let userData = JSON.parse(localStorage.getItem('res_flow_data_v3'));

        window.onload = () => {
            if (localStorage.getItem('res_flow_dark') === 'true') document.body.classList.add('dark-mode');
            if (userData) {
                showApp();
            }
            document.getElementById('current-day-selector').valueAsDate = new Date();
        };

        function handleRegister() {
            const name = document.getElementById('reg-user').value;
            if(!name) return alert("Por favor, digite seu nome.");
            userData = { name, photo: null, objectives: [] };
            save(); 
            showApp();
        }

        function showApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            updateDashboard();
        }

        function updateDashboard() {
            const date = document.getElementById('current-day-selector').value;
            document.getElementById('user-name-display').innerText = userData.name;
            const photoNav = document.getElementById('user-photo-nav');
            
            if(userData.photo) {
                photoNav.innerHTML = `<img src="${userData.photo}">`;
            } else {
                photoNav.innerHTML = userData.name.charAt(0).toUpperCase();
            }

            const daily = userData.objectives.filter(o => o.date === date);
            renderList(daily);
            updateProg(daily);
        }

        function renderList(list) {
            const body = document.getElementById('obj-table-body');
            body.innerHTML = list.length ? '' : '<tr><td colspan="3" style="text-align:center; padding:40px; color:var(--text-secondary); font-size:0.9rem;">Nenhuma meta para hoje.</td></tr>';
            
            list.forEach(o => {
                const idx = userData.objectives.indexOf(o);
                body.innerHTML += `
                    <tr>
                        <td style="text-align:center"><input type="checkbox" ${o.done ? 'checked' : ''} onchange="toggle(${idx})" style="width:20px; height:20px; accent-color:var(--primary); cursor:pointer;"></td>
                        <td style="${o.done ? 'text-decoration:line-through; opacity:0.5' : ''}">${o.desc}</td>
                        <td style="text-align:right"><button onclick="del(${idx})" style="background:none; border:none; color:var(--error); cursor:pointer; width:auto; padding:0; box-shadow:none; font-size:1.2rem;">‚úï</button></td>
                    </tr>
                `;
            });
        }

        function updateProg(list) {
            const p = list.length > 0 ? Math.round((list.filter(o => o.done).length / list.length) * 100) : 0;
            document.getElementById('fill').style.width = p + '%';
            document.getElementById('progress-percent').innerText = p + '%';
        }

        function saveObjective() {
            const desc = document.getElementById('new-obj-desc').value;
            const date = document.getElementById('current-day-selector').value;
            if(!desc) return;
            userData.objectives.push({ desc, date, done: false });
            save(); 
            updateDashboard(); 
            closeModals();
            document.getElementById('new-obj-desc').value = '';
        }

        function previewImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById('modal-photo-preview').innerHTML = `<img src="${e.target.result}" style="width:100%; height:100%; object-fit:cover">`;
                    userData.photo = e.target.result;
                    save();
                };
                reader.readAsDataURL(file);
            }
        }

        function toggle(i) { userData.objectives[i].done = !userData.objectives[i].done; save(); updateDashboard(); }
        function del(i) { if(confirm("Deseja remover esta meta?")) { userData.objectives.splice(i, 1); save(); updateDashboard(); } }
        function saveProfile() { userData.name = document.getElementById('edit-name').value; save(); updateDashboard(); closeModals(); }
        function save() { localStorage.setItem('res_flow_data_v3', JSON.stringify(userData)); }
        
        function changeDay(d) {
            let s = document.getElementById('current-day-selector');
            let dt = new Date(s.value + 'T00:00:00');
            dt.setDate(dt.getDate() + d);
            s.valueAsDate = dt;
            updateDashboard();
        }

        function toggleDarkMode() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('res_flow_dark', isDark);
        }

        function resetApp() { if(confirm("Isso apagar√° todos os seus dados. Continuar?")) { localStorage.clear(); location.reload(); } }
        function openObjModal() { document.getElementById('obj-modal').classList.remove('hidden'); }
        function openProfileModal() { 
            document.getElementById('edit-name').value = userData.name;
            if(userData.photo) document.getElementById('modal-photo-preview').innerHTML = `<img src="${userData.photo}" style="width:100%; height:100%; object-fit:cover">`;
            document.getElementById('profile-modal').classList.remove('hidden'); 
        }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden')); }
        function toggleDropdown(e) { e.stopPropagation(); document.getElementById('user-dropdown').classList.toggle('hidden'); }
        function closeDropdown() { document.getElementById('user-dropdown').classList.add('hidden'); }
    </script>
</body>
</html>
